<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
<style>
    div {
        margin: 40px;
    }
</style>
</head>
<body>

<div>
  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
</div>

<div>
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
</div>

<div>
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
</div>

<div>
  <label>
    Integer:
    <input type="number" id="int-input" size="2">
  </label>
  <button id="int-button">Calculate</button>
</div>

<div>
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
</div>

<div id="solution"></div>


<script>

  function squareNumber(num) {
      var squaredNumber = num * num;
      document.getElementById("solution").innerHTML = 'The result of squaring the number ' + num + ' is ' + squaredNumber;
  }
      
  var squareButton = document.getElementById("square-button");
  squareButton.addEventListener("click", function() {
    var num = document.getElementById("square-input").value;
    squareNumber(num);
  });

  /* Preview this page on the browser and test the first calculation */

  /* Now it's your turn to do the rest as seen on the preview */

  /* WRITE YOUR HOMEWORK SCRIPTS BELOW HERE */
  
  // ***** Half this number exercise *****
  function halfNumber(num) {
    var halvedNum = num / 2;
    document.getElementById("solution").innerHTML = "Half of " + num + " is " + halvedNum;  
  }

  var halfButton = document.getElementById("half-button");
  halfButton.addEventListener("click", function() {
    var num = document.getElementById("half-input").value;
    halfNumber(num);
  });

  // ***** Fraction/Whole exercise ***** 
  function percentNumber(fracNum, wholeNum) {
    var percentNum = (fracNum/wholeNum) * 100;
    document.getElementById("solution").innerHTML = fracNum + " is " + percentNum + "% of " + wholeNum;
  }

  var percentBtn = document.getElementById("percent-button");
  percentBtn.addEventListener('click', function(){
    var fracInput = document.getElementById('percent1-input').value;
    var wholeInput = document.getElementById('percent2-input').value;
    
    percentNumber(fracInput, wholeInput);
  });

  // ***** Nearest whole number exercise *****
  function wholeNumber(num) {
    var roundedNum = Math.round(num);
    document.getElementById('solution').innerHTML = "The nearest whole number of " + num + " is " + roundedNum;
  }

  var intButton = document.getElementById('int-button');
  intButton.addEventListener('click', function(){
    var intInput = document.getElementById('int-input').value;
    wholeNumber(intInput);
  });


  // ***** Area of a circle exercise *****
  function areaNumber(num) {
    var area = (num * num * Math.PI);
    document.getElementById('solution').innerHTML = "The area of circle with radius " + num + " is " + area;
  }

  var areaBtn = document.getElementById('area-button');
  areaBtn.addEventListener('click', function() {
    var areaInput = document.getElementById('area-input').value;
    areaNumber(areaInput);
  });

</script>
</body>
</html>
